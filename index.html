<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jual Produk Non-Organik per Kg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #009688, #4CAF50);
            color: white;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        h1 {
            text-align: center;
            color: #009688;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #009688;
            color: white;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        .total {
            font-weight: bold;
            color: #009688;
        }

        .btn {
            background-color: #009688;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #00796b;
        }

        .contact {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
        }

        .contact a {
            color: #009688;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Jual Produk Non-Organik per Kg</h1>

        <table>
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Harga per Kg (Rp)</th>
                    <th>Jumlah (Kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kain</td>
                    <td>Rp 12.000</td>
                    <td><input type="number" id="kain" value="0" min="0" onchange="hitungTotal()"></td>
                </tr>
                <tr>
                    <td>Karet</td>
                    <td>Rp 10.000</td>
                    <td><input type="number" id="karet" value="0" min="0" onchange="hitungTotal()"></td>
                </tr>
                <tr>
                    <td>Plastik</td>
                    <td>Rp 5.000</td>
                    <td><input type="number" id="plastik" value="0" min="0" onchange="hitungTotal()"></td>
                </tr>
            </tbody>
        </table>

        <p class="total" id="totalHarga">Total Harga: Rp 0</p>

        <a id="waLink" class="btn" href="#" target="_blank">Beli Sekarang</a>

        <div class="contact">
            <p>Hubungi kami: <a href="tel:+6289621198495">089621198495</a></p>
        </div>
    </div>

    <script>
        function hitungTotal() {
            const kainHarga = 12000;
            const karetHarga = 10000;
            const plastikHarga = 5000;

            const kainJumlah = document.getElementById('kain').value;
            const karetJumlah = document.getElementById('karet').value;
            const plastikJumlah = document.getElementById('plastik').value;

            const total = (kainHarga * kainJumlah) + (karetHarga * karetJumlah) + (plastikHarga * plastikJumlah);

            document.getElementById('totalHarga').innerText = 'Total Harga: Rp ' + total.toLocaleString();

            const waLink = `https://wa.me/6289621198495?text=Saya%20ingin%20membeli%20produk%20dengan%20rincian:%0A- Kain: ${kainJumlah} Kg%0A- Karet: ${karetJumlah} Kg%0A- Plastik: ${plastikJumlah} Kg%0ATotal: Rp ${total.toLocaleString()}`;
            document.getElementById('waLink').href = waLink;
        }
    </script>

</body>

</html>
